<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <style>
        /* Styling for the voting results display */
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h1 { text-align: center; }
        .song-list { list-style-type: none; padding: 0; }
        .song-item { padding: 10px; border-bottom: 1px solid #ddd; }
        .song-item h2, .song-item p { margin: 0; }
        .votes { font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <h1>Top Requested Songs</h1>
    <ul class="song-list" id="results"></ul>

    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/1s8-pylOlnDZ_zNLWnaXAR5cem_lodl-DHHkNtbAtXqo/gviz/tq?tqx=out:json&gid=1461150423';

       document.addEventListener('DOMContentLoaded', () => {
    fetch(sheetURL)
        .then(response => response.text())
        .then(data => {
            const jsonData = JSON.parse(data.substring(47).slice(0, -2));
            const rows = jsonData.table.rows;
            const resultsContainer = document.getElementById('results');
            
            rows.forEach(row => {
                const songName = row.c[0]?.v || "Unknown Song";
                const artistName = row.c[1]?.v || "Unknown Artist";
                const totalVotes = row.c[2]?.v || 0;

                const songItem = document.createElement('li');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <h2>${songName} <span class="votes">(${totalVotes} votes)</span></h2>
                    <p>by ${artistName}</p>
                `;
                resultsContainer.appendChild(songItem);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
});

    </script>

</body>
</html>
